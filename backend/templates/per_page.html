<!-- prettier-ignore -->
<div class="flex items-center gap-2 text-sm" id="per-page-control">
    <label class="text-base-content/70">Items per page:</label>
    <select class="select select-bordered select-sm w-20"
            name="per_page"
            hx-post="/table-settings"
            hx-target="#table-container"
            hx-include="[name='q'], .table-filter">
        {% for opt in options %}
        <option value="{{ opt }}" {% if opt == current %}selected{% endif %}>{{ opt }}</option>
        {% endfor %}
    </select>
</div>
