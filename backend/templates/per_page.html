<!-- prettier-ignore -->
<div class="d-flex align-items-center gap-2 text-nowrap" id="per-page-control" style="min-width: 180px; justify-content: flex-end;">
    <label class="small text-muted">Items per page:</label>
    <select class="form-select form-select-sm" style="width: 80px;"
            name="per_page"
            hx-post="/table-settings"
            hx-target="#table-container"
            hx-include="[name='q'], .table-filter">
        {% for opt in options %}
        <option value="{{ opt }}" {% if opt == current %}selected{% endif %}>{{ opt }}</option>
        {% endfor %}
    </select>
</div>
