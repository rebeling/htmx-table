<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple HTMX Table</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"
      integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.14"></script>
    {% if features.column_settings %}
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    {% endif %}
  </head>
  <body class="min-h-screen bg-base-100 p-6">
    <div
      id="table-header"
      class="mb-6"
      hx-get="/table-header"
      hx-trigger="load"
      hx-swap="innerHTML"
    >
      <!-- Content loaded from server based on settings -->
    </div>

    <div
      id="table-container"
      hx-get="/table-data"
      hx-trigger="load"
      hx-target="this"
      hx-swap="innerHTML"
    >
      <p class="text-sm text-base-content/60">Loading data...</p>
    </div>

    <div
      id="table-footer"
      class="mt-6 flex items-center justify-between flex-wrap gap-4"
    >
      <div id="table-pagination"></div>

      <div
        id="per-page-control"
        hx-get="/table-settings"
        hx-trigger="load"
        hx-swap="outerHTML"
      ></div>
    </div>
  </body>
</html>
